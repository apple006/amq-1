<!DOCTYPE html>
<html lang="en">
<head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Theme Example</title>

    <!-- Include the CSS -->
    <!--<link href="dist/toolkit.min.css" rel="stylesheet">-->
    <style class="darkreader darkreader--user-agent" media="screen">
        html {
            background-color: #232325 !important;
        }

        html, body, input, textarea, select, button {
            background-color: #232325;
        }

        html, body, input, textarea, select, button {
            border-color: #5e5d5a;
            color: #e5e1d8;
        }

        a {
            color: #4791e6;
        }

        table {
            border-color: #545351;
        }

        ::placeholder {
            color: #b9b2a7;
        }

        ::selection {
            background-color: #1760b9;
            color: #fbf7f1;
        }

        ::-moz-selection {
            background-color: #1760b9;
            color: #fbf7f1;
        }

        input:-webkit-autofill,
        textarea:-webkit-autofill,
        select:-webkit-autofill {
            background-color: #5b5f13 !important;
            color: #e5e1d8 !important;
        }
    </style>
</head>
<body>
<h1>Hello, world!</h1>

<!-- Include jQuery (required) and the JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js@1.15.0/dist/umd/popper.min.js"></script>
<script src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/javascript/bootstrap.min.js"></script>
<script src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/javascript/Chart.min.js"></script>
<!--<script src="dist/toolkit.min.js"></script>-->

<link rel='stylesheet' id='woocommerce-layout-css'  href='//themes.getbootstrap.com/wp-content/plugins/woocommerce/assets/css/woocommerce-layout.css?ver=3.1.2' type='text/css' media='all' />

<link rel="stylesheet" id="buttons-css" href="https://themes.getbootstrap.com/wp-includes/css/buttons.min.css?ver=4.8.4"
      type="text/css" media="all">
<link rel="stylesheet" id="dashicons-css"
      href="https://themes.getbootstrap.com/wp-includes/css/dashicons.min.css?ver=4.8.4" type="text/css" media="all">
<link rel="stylesheet" id="dokan-fontawesome-css"
      href="https://themes.getbootstrap.com/wp-content/plugins/dokan-lite/assets/vendors/font-awesome/font-awesome.min.css"
      type="text/css" media="all">
<link rel="stylesheet" id="dokan-theme-skin-css"
      href="https://themes.getbootstrap.com/wp-content/themes/dokan/assets/css/skins/purple.css" type="text/css"
      media="all">
<link rel="stylesheet" id="flexslider-css"
      href="https://themes.getbootstrap.com/wp-content/themes/dokan/assets/css/flexslider.css" type="text/css"
      media="all">

<link rel="stylesheet" href="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/style.css?ver=1553641463">

<button class="btn btn-secondary" type="button">
    <span class="icon icon-thumbs-up"></span>
    Like
</button>
<button class="btn btn-primary" type="button">
    <span class="icon icon-thumbs-up"></span>
    Liked!
</button>

<button type="button" class="btn btn-xs btn-pill btn-primary">Primary</button>
<button type="button" class="btn btn-xs btn-pill btn-secondary">Default</button>
<button type="button" class="btn btn-xs btn-pill btn-success">Success</button>
<button type="button" class="btn btn-xs btn-pill btn-info">Info</button>
<button type="button" class="btn btn-xs btn-pill btn-warning">Warning</button>
<button type="button" class="btn btn-xs btn-pill btn-danger">Danger</button>
<button type="button" class="btn btn-xs btn-pill btn-link">Link</button>

</body>
</html>
